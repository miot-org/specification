$schema: "http://ortac.org/resources/v1_0_0"
ortacVersion: 0.1.1
quantities:
  _qtyTemperature: 
    kind: _kndTemperature
    display: # for display here unit, decimalPlaces, min & max are mandatory, errorLow, errorHigh and exponent are optional
      unit: celsius
      decimalPlaces: 1
      min: 273.15
      max: 373.15
      errorLow: 0
      errorHigh: 2.0e+12 # Hagedorn Temperature
  _qtyPressure: 
    kind: _kndPressure
    display:
      unit: psi
      decimalPlaces: 1
      min: 0
      max: 1.0e+6
      errorLow: 0
  _qtyAbsolute_Humidity: 
    kind: _kndAbsolute_Humidity
    display:
      unit: g/m3
      decimalPlaces: 1
      min: 0
      max: 100
      errorLow: 0
      errorHigh: 20000 # of 100% humid air at 500 F 
  _qtyDew_Point: 
    kind: _kndTemperature
    display:
      unit: celsius
      decimalPlaces: 1
      min: 223.15
      max: 313.15
      errorLow: 150 # lowest ever air temperature recorded is -89.2C giving a dew point of -100C 
      errorHigh: 350 # highest every recorded dew point is 35C so 350K is extremely unlikely
  _qtyRelative_Humidity: 
    kind: _kndRatio
    display:
      unit: percent
      decimalPlaces: 1
      min: 0
      max: 1
      errorLow: 0
      errorHigh: 1
  _qtyDensity: 
    kind: _kndDensity
    display:
      unit: g/mL
      decimalPlaces: 1
      min: 0
      max: 2
      errorLow: 0
  _qtyIlluminance:
    kind: _kndIlluminance
    display:
      unit: lux
      decimalPlaces: 5
      min: 1.0e-5 # Overcast dark night is 1.0e-4
      max: 1.0e+7 # Bright sunny day is 1.0e+6
      exponent: log
      errorLow: 0
  _qtySalinity:
    kind: _kndRatio
    display:
      unit: ppt
      decimalPlaces: 1
      min: 0
      max: 0.1
      errorLow: 0
      errorHigh: 1
  _qtyMass_Concentration: 
    kind: _kndDensity
    display:
      unit: g/mL
      decimalPlaces: 1
      min: 0
      max: 1
      errorLow: 0
  _qtyMolar_Concentration: 
    kind: _kndMolar_Concentration
    display:
      unit: mol/L
      decimalPlaces: 1
      min: 0
      max: 0.5
      errorLow: 0
  _qtyMass_Volume_Concentration:
    kind: _kndRatio # a weird measurement being g/mL but expressed as a percentage ie. 10g in 150mL is 6.7% 
    display:
      unit: percent
      decimalPlaces: 1
      min: 0
      max: 1
      errorLow: 0
  _qtyContamination: 
    kind: _kndRatio
    display:
      unit: ppm
      decimalPlaces: 0
      min: 0
      max: 5.0e-4
      errorLow: 0
      errorHigh: 1
  _qtyAcid_Number: 
    kind: _kndRatio
    display:
      unit: AN
      decimalPlaces: 1
      min: 0
      max: 1.0e-3
      errorLow: 0
      errorHigh: 1
  _qtyTotal_Acid_Number: 
    kind: _kndRatio
    display:
      unit: AN
      decimalPlaces: 2
      min: 0
      max: 1.0e-3
      errorLow: 0
      errorHigh: 1
  _qtyTotal_Base_Number: 
    kind: _kndRatio
    display:
      unit: AN
      decimalPlaces: 2
      min: 0
      max: 1.0e-3
      errorLow: 0
      errorHigh: 1
  _qtyDepth: 
    kind: _kndLength
    display:
      unit: m
      decimalPlaces: 1
      min: 0
      max: 1000
      errorLow: 0
      errorHigh: 11500 # deepest known ocean depth is Challenger Deep in the Mariana Trench 10,935 meters 
  _qtyHeight: 
    kind: _kndLength
    display:
      unit: m
      decimalPlaces: 1
      min: 0
      max: 350 # highest bridge in the world is 336m, highest building 828m
      errorLow: 0
      errorHigh: 20000
  _qtyHeave: 
    kind: _kndLength
    display:
      unit: m
      decimalPlaces: 2
      min: -30
      max: 30
      errorLow: -1000 # highest every wave recorded at 524m
      errorHigh: 1000
  _qtyWater_Speed: 
    kind: _kndSpeed
    display:
      unit: kn
      decimalPlaces: 1
      min: 0
      max: 25 # 25m/s is 48.5 Knots
      errorLow: 0
      errorHigh: 100 # 100m/s is 194 Knots
  _qtyGround_Speed: 
    kind: _kndSpeed
    display:
      unit: kn
      decimalPlaces: 1
      min: 0
      max: 25 # 25m/s is 48.5 Knots
      errorLow: 0
      errorHigh: 100 # 100m/s is 194 Knots
  _qtyXTE: 
    kind: _kndLength # +ve is to right of track
    display:
      unit: m
      decimalPlaces: 1
      min: -200
      max: 200
      errorLow: -25000000
      errorHigh: 25000000 # half the circumference of the world
  _qtyDistance: 
    kind: _kndLength # +ve is to right of track
    display:
      unit: m
      decimalPlaces: 1
      min: 0
      max: 1.0e+6 # arbitrary - is about 540Nm
      errorLow: 0
      errorHigh: 50.0e+6 # more than the circumference of the world  
  _qtyRoll: 
    kind: _kndAngle # +ve is roll to starboard
    display:
      unit: degrees
      decimalPlaces: 1
      min: -1 # 1 rad is approx 57¬∞
      max: 1
      errorLow: -3.1416
      errorHigh: 3.1416
  _qtyPitch: 
    kind: _kndAngle # +ve is bow up
    display:
      unit: degrees
      decimalPlaces: 1
      min: -1 # 1 rad is approx 57¬∞
      max: 1
      errorLow: -3.1416
      errorHigh: 3.1416
  _qtyYaw: 
    kind: _kndAngle # +ve is starboard
    display:
      unit: degrees
      decimalPlaces: 1
      min: -1 # 1 rad is approx 57¬∞
      max: 1
      errorLow: -3.1416
      errorHigh: 3.1416
  _qtyRoll_Rate: 
    kind: _kndRotation
    display:
      unit: deg/s
      decimalPlaces: 0
      min: 0
      max: 1 # 57¬∞/s
      errorLow: 0
      errorHigh: 3 # 170¬∞/s
  _qtyPitch_Rate: 
    kind: _kndRotation
    display:
      unit: deg/s
      decimalPlaces: 0
      min: 0
      max: 1 # 57¬∞/s
      errorLow: 0
      errorHigh: 3 # 170¬∞/s
  _qtyYaw_Rate: 
    kind: _kndRotation
    display:
      unit: deg/s
      decimalPlaces: 0
      min: 0
      max: 1 # 57¬∞/s
      errorLow: 0
      errorHigh: 3 # 170¬∞/s
  _qtyRate_of_Turn: 
    kind: _kndRotation
    display:
      unit: deg/s
      decimalPlaces: 0
      min: 0
      max: 1 # 57¬∞/s
      errorLow: 0
      errorHigh: 3 # 170¬∞/s
  _qtyLeeway: 
    kind: _kndAngle
    display:
      unit: degrees
      decimalPlaces: 0
      min: -0.5
      max: 0.5
      errorLow: -3.1416
      errorHigh: +3.1416
  _qtyBlade_Pitch:
    kind: _kndRatio
    display:
      unit: percent
      decimalPlaces: 0
      min: -1.2
      max: 1.2
      errorLow: -2
      errorHigh: 2
  _qtyRevolutions: # this is a counter of total revolutions
    kind: _kndAngle
    display:
      unit: millionRotations
      decimalPlaces: 1
      min: 0
      max: 6.0e+9 # approx 955 million rotations
      errorLow: 0
  _qtyRevolution_Speed: 
    kind: _kndRotation
    display:
      unit: rpm
      decimalPlaces: 0
      min: 0
      max: 750 # 750 rad/s = 7200rpm
      errorLow: 0
      errorHigh: 5000 # # 5000rad/s = 47,700rpm ()  
  _qtyLoad_Factor: 
    kind: _kndRatio
    display:
      unit: percent
      decimalPlaces: 1
      min: 0
      max: 1.5 # load factor could be more than 100% of rated
      errorLow: 0
      errorHigh: 2
  _qtyTorque: 
    kind: _kndTorque
    display:
      unit: Nm
      decimalPlaces: 0
      min: 0
      max: 10000 # output of large yacht diesel engine
      errorLow: 0
      errorHigh: 1.0e+6 
  _qtyTrim: 
    kind: _kndRatio # of drive/outboard
    display:
      unit: percent
      decimalPlaces: 0
      min: 0
      max: 1
      errorLow: 0
      errorHigh: 1
  _qtyThrust_Angle: 
    kind: _kndAngle #steerable drives 0 is straight ahead +ve steers to starboard
    display:
      unit: degrees
      decimalPlaces: 0
      min: -3.1415926535898 # -180¬∞
      max: 3.1415926535898 # +180¬∞
      errorLow: -3.1416
      errorHigh: 3.1416
  _qtyVolume_Used: 
    kind: _kndVolume
    display:
      unit: Ltr
      decimalPlaces: 1
      min: 0
      max: 5000
      errorLow: 0
  _qtyMass_Used: 
    kind: _kndMass
    display:
      unit: kg
      decimalPlaces: 0
      min: 0
      max: 100000
      errorLow: 0
  _qtyVolumetric_Flow: 
    kind: _kndVolumetric_Flow
    display:
      unit: L/h
      decimalPlaces: 1
      min: 0
      max: 1.4e-4 # = 504L/hr which is about 2,000kW output
      errorLow: 0
      errorHigh: 1.0e-2 # = 36,000 L/h which is beyond what super yachts burn
  _qtyMass_Flow: 
    kind: _kndMass_Flow
    display:
      unit: kg/h
      decimalPlaces: 1
      min: 0
      max: 0.14 # 504 kg/h
      errorLow: 0
      errorHigh: 10 # = 36,000 kg/h
  _qtyVolumetric_Capacity: 
    kind: _kndVolume
    display:
      unit: Ltr
      decimalPlaces: 0
      min: 0
      max: 10 # 10,000 Ltr
      errorLow: 0
      errorHigh: 10000 # 10,000,000 Ltr - largest super yacht is about 1,000,000 Ltr
  _qtyLevel: 
    kind: _kndRatio # eg. of fuel in a tank
    display:
      unit: percent
      decimalPlaces: 1
      min: 0
      max: 1
      errorLow: 0
      errorHigh: 1
  _qtyVoltage: 
    kind: _kndVoltage
    display:
      unit: volt
      decimalPlaces: 1
      min: 0
      max: 250
      errorLow: 0
      errorHigh: 500
  _qtyElectric_Current: 
    kind: _kndElectric_Current
    display:
      unit: amp
      decimalPlaces: 1
      min: -100
      max: 400
      errorLow: -10000
      errorHigh: 10000
  _qtyPower: 
    kind: _kndPower
    display:
      unit: Watt
      decimalPlaces: 1
      min: 0
      max: 10000
      errorLow: 0
      errorHigh: 100000
  _qtyPower_Factor: 
    kind: _kndRatio
    display:
      unit: ratio
      decimalPlaces: 2
      min: 0
      max: 1
      errorLow: 0
      errorHigh: 1
  _qtyState_of_Health: 
    kind: _kndRatio # eg of a battery %
    display:
      unit: percent
      decimalPlaces: 1
      min: 0
      max: 1
      errorLow: 0
      errorHigh: 1
  _qtyState_of_Charge: 
    kind: _kndRatio
    display:
      unit: percent
      decimalPlaces: 1
      min: 0
      max: 1
      errorLow: 0
      errorHigh: 1
  _qtyFrequency: 
    kind: _kndFrequency
    display:
      unit: kHz
      decimalPlaces: 1
      min: 1
      max: 1.0e+9
      errorLow: 0.1
      errorHigh: 1.0e+12
      exponent: log
  _qtyKinematic_Viscosity: 
    kind: _kndKinematic_Viscosity
    display:
      unit: centistoke
      decimalPlaces: 1
      min: 0
      max: 5000.0e-6 # Oil ranges from 4e-6 to 3600e-6 , Water is 1e-6, Kerosene is 2.7e-6, honey is 73e-6, castor oil is 300e-6
      errorLow: 0
      errorHigh: 100000.0e-6
  _qtyDynamic_Viscosity:
    kind: _kndDynamic_Viscosity
    display:
      unit: centipoise
      decimalPlaces: 0
      min: 0
      max: 10 # water 0.0089, linseed oil 0.033, castor oil 0.65
      errorLow: 0
      errorHigh: 200
  _qtyDisplacement: 
    kind: _kndVolume  
    display:
      unit: Ltr
      decimalPlaces: 1
      min: 0
      max: 500
      errorLow: 0
  _qtyGround_Course_Magnetic: 
    kind: _kndAngle
    display:
      unit: degrees
      decimalPlaces: 1
      min: 0
      max: 6.2831853071796
      errorLow: 0
      errorHigh: 6.2832
  _qtyGround_Course_True: 
    kind: _kndAngle
    display:
      unit: degrees
      decimalPlaces: 1
      min: 0
      max: 6.2831853071796
      errorLow: 0
      errorHigh: 6.2832
  _qtyDirection_True: 
    kind: _kndAngle
    display:
      unit: degrees
      decimalPlaces: 1
      min: 0
      max: 6.2831853071796
      errorLow: 0
      errorHigh: 6.2832
  _qtyDirection_Magnetic: 
    kind: _kndAngle
    display:
      unit: degrees
      decimalPlaces: 1
      min: 0
      max: 6.2831853071796
      errorLow: 0
      errorHigh: 6.2832
  _qtyVariation: # +ve when magnetic north is east of true north
    kind: _kndAngle
    display:
      unit: degrees
      decimalPlaces: 1
      min: -3.1415926535898
      max: 3.1415926535898
      errorLow: -3.1416
      errorHigh: 3.1416
  _qtyLongitude: # +ve is east
    kind: _kndAngle
    display:
      unit: degrees
      decimalPlaces: 5
      min: -3.1415926535898
      max: 3.1415926535898
      errorLow: -3.1416
      errorHigh: 3.1416
  _qtyLatitude: # +ve is north
    kind: _kndAngle
    display:
      unit: degrees
      decimalPlaces: 5
      min: -1.5707963267949
      max: 1.5707963267949
      errorLow: -1.5708
      errorHigh: 1.5708        
  _qtyICI95: 
    kind: _kndAcceleration # (Impact Count Index)
    display:
      unit: G
      decimalPlaces: 1
      min: 0
      max: 100 # 10 G
      errorLow: 0
      errorHigh: 500
  _qtyICI99: 
    kind: _kndAcceleration
    display:
      unit: G
      decimalPlaces: 1
      min: 0
      max: 100 # 10 G
      errorLow: 0
      errorHigh: 500
  _qtyICIpeak: 
    kind: _kndAcceleration
    display:
      unit: G
      decimalPlaces: 1
      min: 0
      max: 200 # 10 G
      errorLow: 0
      errorHigh: 500
  _qtyRuntime: 
    kind: _kndTime_Interval
    display:
      unit: hour
      decimalPlaces: 1
      min: 0
      max: 4.0e+7 # 11,100 hours 
      errorLow: 0
      errorHigh: 1.0e+9 # 280,000 hours 31.7 years
  _qtyLoudness: 
    kind: _kndNoise # sound
    display:
      unit: dBA
      decimalPlaces: 1
      min: 0
      max: 150
      errorLow: 0.1
      errorHigh: 196 # maximum possible dB in air is 194dB. At 2500Hz for maximum dBA weighting gives 195.3
kinds:
  # Note: these are listed in the order they appear in `The International System of Units (SI) (9th edition 2019)`
  # Base SI units (Table 3):
  _kndTime_Interval:
    symbol: _t
    siUnit: second
    conversion:
    - unit: second
      name: _second
      namePl: _seconds
      suffix: _‚ÄØs
    - unit: min
      name: _minute
      namePl: _minutes
      suffix: _‚ÄØmins
      divisor: 60
    - unit: hour
      name: _hour
      namePl: _hours
      suffix: _‚ÄØhrs
      divisor: 3600
    - unit: day
      name: _day
      namePl: _days
      suffix: _‚ÄØdays
      divisor: 86400
  _kndLength:
    symbol: _L
    siUnit: m
    conversion:
    - unit: m
      name: _metre
      namePl: _metres
      suffix: _‚ÄØm
    - unit: cm
      name: _centimetre
      namePl: _centimetres
      suffix: _‚ÄØcm
      factor: 100
    - unit: mm
      name: _millimetre
      namePl: _millimetres
      suffix: _‚ÄØmm
      factor: 1000
    - unit: km
      name: _kilometre
      namePl: _kilometres
      suffix: _‚ÄØkm
      divisor: 1000
    - unit: Nm
      name: _nautical_mile
      namePl: _nautical_miles
      suffix: _‚ÄØNm
      divisor: 1852 
    - unit: mile
      name: _statute_mile
      namePl: _statute_miles
      suffix: _‚ÄØmiles
      divisor: 1609.34 
    - unit: inch
      name: _inch
      namePl: _inches
      suffix: _‚Ä≥
      divisor: 0.0254
    - unit: foot
      name: _foot
      namePl: _feet
      suffix: _‚Ä≤
      divisor: 0.3048 
    - unit: yard
      name: _yard
      namePl: _yards
      suffix: _‚ÄØyd
      divisor: 0.9144
    - unit: fathom
      name: _fathom
      namePl: _fathoms
      suffix: _‚ÄØfathoms
      divisor: 1.8288
    - unit: shot
      name: _shot
      namePl: _shots
      suffix: _‚ÄØshots
      divisor: 27.432
    - unit: cable
      name: _cable
      namePl: _cables
      suffix: _‚ÄØcables
      divisor: 185.2
  _kndMass:
    symbol: _m
    siUnit: kg
    conversion:
    - unit: kg
      name: _kilogram
      namePl: _kilograms
      suffix: _‚ÄØkg
    - unit: g
      name: _gram
      namePl: _grams
      suffix: _‚ÄØg
      factor: 1000
    - unit: poundMass
      name: _pound
      namePl: _pounds
      suffix: _‚ÄØlbs
      divisor: 0.45359237 # per 1959 definition
    - unit: metricTon
      name: _metric_ton
      namePl: _metric_tons
      suffix: _‚ÄØt
      divisor: 1000
  _kndElectric_Current:
    symbol: _I
    siUnit: amp
    conversion:
    - unit: amp
      name: _amp
      namePl: _amps
      suffix: _‚ÄØA
    - unit: milliamp
      name: _milliamp
      namePl: _milliamps
      suffix: _‚ÄØmA
      factor: 1000
  _kndTemperature:
    symbol: _T
    siUnit: kelvin
    conversion:
    - unit: kelvin
      name: _kelvin # named after Lord Kelvin
      namePl: _kelvin
      suffix: _‚ÄØK
    - unit: celsius
      name: _degree_Celsius # named after Anders Celsius - is capitalised per Table 4 of International System of Units (SI) 
      namePl: _degrees_Celsius
      suffix: _¬∞C
      offset: -273.15
    - unit: fahrenheit
      name: _degree_Fahrenheit # named after Daniel Gabriel Fahrenheit - customarily capitalised as Fahrenheit is not the unit (degree), it is a classifier of the unit
      namePl: _degrees_Fahrenheit
      suffix: _¬∞F
      factor: 1.8
      offset: -459.67
  _kndLuminous_Intensity:
    symbol: _I·µ•
    siUnit: candela
    conversion:
    - unit: candela
      name: _candela
      namePl: _candelas
      suffix: _‚ÄØcd
  # Derived SI units (Table 4):
  _kndAngle:
    symbol: _‚à†
    siUnit: radian
    conversion:
    - unit: radian
      name: _radian
      namePl: _radians
      suffix: _‚ÄØrad
    - unit: degrees
      name: _degree
      namePl: _degrees
      suffix: _¬∞
      factor: 57.2957795130821 # 360/2œÄ
    - unit: rotations
      name: _rotation
      namePl: _rotations
      suffix: _‚ÄØR
      divisor: 6.2831853071796 # 2œÄ
    - unit: millionRotations
      name: _million_rotations
      namePl: _million_rotations
      suffix: _‚ÄØMR
      divisor: 6.2831853071796e+6
  _kndFrequency:
    symbol: _f
    siUnit: Hz
    conversion:
    - unit: Hz
      name: _hertz # named after Heinrich Hertz
      namePl: _hertz
      suffix: _‚ÄØHz
    - unit: kHz
      name: _kilohertz
      namePl: _kilohertz
      suffix: _‚ÄØkHz
      divisor: 1.0e+3
    - unit: MHz
      name: _megahertz
      namePl: _megahertz
      suffix: _‚ÄØMHz
      divisor: 1.0e+6
  _kndForce:
    symbol: _F
    siUnit: Newton
    conversion:
    - unit: Newton # named after Sir Isaac Newton
      name: _newton
      namePl: _newtons
      suffix: _‚ÄØN
    - unit: kgf
      name: _kilogram_force
      namePl: _kilograms_force
      suffix: _‚ÄØkgf
      divisor: 9.80665  
    - unit: lbf
      name: _pound-force # with `-` per collins dictionary 29/9/2023
      namePl: _pounds-force
      suffix: _‚ÄØlbf
      divisor: 4.448221615 # 9.80665 * 0.45359237 per 1959 definition lb/kg
  _kndPressure:
    symbol: _P
    siUnit: pascal
    conversion:
    - unit: pascal # = 1 Newton per square metre
      name: _pascal # named after Blaise Pascal
      namePl: _pascals
      suffix: _‚ÄØPa
    - unit: psi
      name: _pound_per_square_inch
      namePl: _pounds_per_square_inch
      suffix: _‚ÄØpsi
      divisor: 6894.413789 # 9.80665 * 0.45359237 per 1959 definition lb/kg * 1000¬≤ / 25.4¬≤
    - unit: kPa
      name: _kilopascal
      namePl: _kilopascals
      suffix: _‚ÄØkPa
      divisor: 1000 
    - unit: hPa
      name: _hectopascal
      namePl: _hectopascals
      suffix: _‚ÄØhPa
      divisor: 100 
    - unit: uPa
      name: _micropascal
      namePl: _micropascals
      suffix: _‚ÄØŒºPa
      factor: 1000000
    - unit: bar
      name: _bar
      namePl: _bars
      suffix: _‚ÄØbar
      divisor: 100000 
    - unit: millibar
      name: _millibar
      namePl: _millibars
      suffix: _‚ÄØmbar
      divisor: 100 
    - unit: Hg
      name: _inch_of_mercury
      namePl: _inches_of_mercury
      suffix: _‚ÄØin‚ÄØHg
      divisor: 3386.38642 # 133.3223 * 25.4
    - unit: mmHg
      name: _millimetre_of_mercury
      namePl: _millimetres_of_mercury
      suffix: _‚ÄØmm‚ÄØHg
      divisor: 133.3223 # per definition
    - unit: atmosphere
      name: _atmosphere
      namePl: _atmospheres
      suffix: _‚ÄØatm
      divisor: 101325 
  _kndEnergy:
    symbol: _E
    siUnit: joule
    conversion:
    - unit: joule
      name: _joule # named after James Prescott Joule
      namePl: _joules
      suffix: _‚ÄØJ
    - unit: ft-lbf
      name: _foot-pound_force # with `-` per wikipedia 29/9/2023
      namePl: _foot-pounds_force
      suffix: _‚ÄØft-lbf
      factor: 0.73756217557
    - unit: Btu
      name: _British_thermal_unit # British is a proper noun so is capitalised
      namePl: _British_thermal_units
      suffix: _‚ÄØBtu
      divisor: 1055.06
    - unit: megajoule
